<div data-ng-controller="CustomerController as ctrl">
    <section class="panel">

        <form data-ng-submit="ctrl.submit()" name="customerFrm">
            <div class="form-group">
                <label for="exampleInputEmail1">Name </label>
                <input type="text" data-ng-model="ctrl.customer.name" class="form-control" id="exampleInputEmail1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone </label>
                <input type="text" data-ng-model="ctrl.customer.phone" class="form-control" placeholder="Phone">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
</div>
