<div data-ng-controller="CustomerController as ctrl">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Customers
                    <a  href="#customers/new">Add New</a>
                </header>

                <table>
                    <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Customer ID </th>
                            <th><i class="icon_mail_alt"></i> Name </th>
                            <th><i class="icon_pin_alt"></i> phone </th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr ng-repeat="customer in ctrl.customers">
                            <td><span data-ng-bind="customer.cid"></span></td>
                            <td><span data-ng-bind="customer.name"></span></td>
                            <td><span data-ng-bind="customer.phone"></span></td>

                            <td>
                                <div class="btn-group">
                                    <a  href="#customers/{{customer.cid}}/edit">Edit</a>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
